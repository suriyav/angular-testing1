<<h1>Angular Workshop</h1>
  <ul>

    <li>Name: {{name}} </li>
    <li>Name: {{age}} </li>
    <li>Name: {{email}} </li>
    <li>Name: {{address.street}} ,{{address.city}} ,{{address.province}} ,{{address.postcode}} </li>
    <li>Name: {{skills}} </li>
  </ul>

  <h2>Edit Profile</h2>
  <button (click)=toggleEdit()>Edit</button>

<div *ngIf="isEditable == true"> <br><br>
    <form>
      <div>
        <label for="name"><b>Name: </b></label>
        <input type="text" [(ngModel)]="name" name="name">
      </div>
    </form>

    <form>
      <div>
        <label for="age"><b>Name: </b></label>
        <input type="text" [(ngModel)]="age" name="age">
      </div>
    </form>

    <form>
      <div>
        <label for="email"><b>Name: </b></label>
        <input type="text" [(ngModel)]="email" name="email">
      </div>
    </form>
  </div>

  <<h1>skills</h1>
    <form (submit)="addSkill(skill.value)">
      <div>
        <label for="skill">Skill:</label>
        <input type="text" #skill placeholder="Add your skill">
      </div>
    </form>

    <ul>
      <li style="list-style-type: none" *ngFor="let skill of skills; let i = index;"> {{i+1}}. {{skill}} <button (click)="removeSkill(skill)"> X </button> </li>
    </ul>

    <h2>Todo List</h2>
    <ul>
      <li *ngFor="let todo of todoList;"> <b>{{todo.id}}.</b>{{todo.title}}</li>
    </ul>
